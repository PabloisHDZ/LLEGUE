<ion-content>
<div *ngIf="userRole === 'Authenticated'" class="container authorized-person">

  <ion-grid class="container-grid">
    <ion-row class="ion-justify-content-center ion-align-items-center">

    </ion-row>

    <ion-row class="ion-justify-content-center buttons-row">

</div>
