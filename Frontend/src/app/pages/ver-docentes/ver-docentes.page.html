<ion-header>
<ion-toolbar>
<ion-title>Lista de Docentes</ion-title>
</ion-toolbar>
</ion-header>

<ion-content class="ion-padding"> <ion-button routerLink="/crear-docente" expand="block" color="primary"> Agregar Docente </ion-button>
<ion-grid *ngIf="docentes.length > 0">
<ion-row>
<ion-col size="12" size-md="6" size-lg="4" *ngFor="let docente of docentes">
<ion-card>
<ion-card-header>
<ion-card-title>{{ docente.nombre }}</ion-card-title>
<ion-card-subtitle>ID: {{ docente.id }}</ion-card-subtitle>
</ion-card-header>
      <ion-card-content>
        <p><strong>Usuario asignado:</strong>
          {{ docente.users_permissions_user?.data?.attributes?.username || 'No asignado' }}
        </p>

        <p><strong>Estudiantes asignados:</strong></p>
        <ul *ngIf="docente.estudiantes?.data?.length > 0; else sinEstudiantes">
          <li *ngFor="let est of docente.estudiantes.data">
            {{ est.attributes?.nombre }}
          </li>
        </ul>
        <ng-template #sinEstudiantes>
          <p>Sin estudiantes asignados.</p>
        </ng-template>
      </ion-card-content>
    </ion-card>
  </ion-col>
</ion-row>
</ion-grid>
<ion-text *ngIf="docentes.length === 0">
No hay docentes registrados.
</ion-text>
</ion-content>
