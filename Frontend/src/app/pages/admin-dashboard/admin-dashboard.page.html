<ion-header>
  <ion-toolbar>
    <ion-title>Administrar Personas Autorizadas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button routerLink="/crear-persona" expand="block">Agregar Persona Autorizada</ion-button>
  <ion-button routerLink="/ver-docentes" expand="block">Ver Docentes</ion-button>
  <ion-button routerLink="/ver-estudiantes" expand="block">Ver Estudiantes</ion-button>
  
  <ion-grid *ngIf="personas.length > 0">
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let persona of personas">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ persona.nombre }}</ion-card-title>
            <ion-card-subtitle>Estado: {{ persona.estado }}</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <p>Tel√©fono: {{ persona.telefono }}</p>

            <div *ngIf="persona.Credencial?.url" style="margin-top: 10px; text-align: center;">
              <img [src]="'http://localhost:1337' + persona.Credencial.url" 
                   style="max-width: 100%; height: auto; border-radius: 8px;" />
            </div>
          </ion-card-content>

          <ion-button expand="full" color="primary" [routerLink]="['/editar-persona', persona.id]">Editar</ion-button>
          <ion-button expand="full" color="danger" (click)="deletePersona(persona.id)">Eliminar</ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-text *ngIf="personas.length === 0">
    No hay personas autorizadas registradas.
  </ion-text>
</ion-content>
