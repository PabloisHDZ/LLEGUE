<ion-header>
  <ion-toolbar>
    <ion-title>Nueva Persona Autorizada</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Tel√©fono</ion-label>
    <ion-input [(ngModel)]="telefono"></ion-input>
  </ion-item>

<ion-item>
  <ion-label>Estado</ion-label>
  <ion-select [(ngModel)]="estado">
    <ion-select-option value="Activo">Activo</ion-select-option>
    <ion-select-option value="Inactivo">Inactivo</ion-select-option>
  </ion-select>
</ion-item>


<ion-item>
  <ion-label>Credencial (Foto)</ion-label>
  <input type="file" (change)="onFileChange($event)" accept="image/*" />
</ion-item>

  <ion-button expand="block" (click)="guardar()">Guardar</ion-button>
</ion-content>
